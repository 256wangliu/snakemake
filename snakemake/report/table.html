<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ name }}</title>

    <!-- Bootstrap CSS -->
    <style>{{ "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"|get_resource_as_string }}</style>
    <style>{{ "https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"|get_resource_as_string }}</style>
    <style>{{ "https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.css"|get_resource_as_string }}</style>
  </head>
  <body>
    <div class="container" style="margin-top: 1em;">
      <table class="table"
             data-sortable="true" 
             data-pagination="true" 
             data-show-extended-pagination="true" 
             data-search="true"
             data-show-columns="true"
             data-show-columns-toggle-all="true"
             data-show-export="true"
	     data-export-data-type="all"
             data-show-button-text="true">
        <thead>
        <tr>
          {% for colname in columns %}
          <th data-sortable="true">{{ colname|escape }}</th>
          {% endfor %}
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
  <script>{{ "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"|get_resource_as_string }}</script>
  <script>{{ "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"|get_resource_as_string }}</script>
  <script>{{ "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"|get_resource_as_string }}</script>
  <script>{{ "https://unpkg.com/bootstrap-table@1.15.2/dist/bootstrap-table.min.js"|get_resource_as_string }}</script>
  <script>{{ "https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"|get_resource_as_string }}</script>
  <script>{{ "https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"|get_resource_as_string }}</script>
  <script>{{ "https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"|get_resource_as_string }}</script>
  <script>{{ "https://unpkg.com/bootstrap-table@1.15.2/dist/extensions/export/bootstrap-table-export.min.js"|get_resource_as_string }}</script>

  <script>
    var data = [
      {% for row in table %}
        [
          {% for value in row %}
            {{ value|tojson }}{{ "," if not loop.last }}
          {% endfor %}
        ]{{ "," if not loop.last }}
      {% endfor %}
    ];

    $("table").bootstrapTable({ data: data });
  </script>
</html>
