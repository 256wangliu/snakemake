box: continuumio/anaconda

build:
  steps:
    - script:
      name: setup conda
      code: |
        conda env create --file environment.yml --name snakemake
        source activate snakemake

    - script:
        name: pip
        code: |
          pip install -e .

    - script:
        name: run tests
        code: |
          python setup.py nosetests
