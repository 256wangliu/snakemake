version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - snakemake-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Setup Conda
          command: |
            wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
            bash miniconda.sh -b -p /tmp/miniconda
            echo 'export PATH="/tmp/miniconda/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Setup singularity
          command: |
            VER=2.4.2
            wget https://github.com/singularityware/singularity/releases/download/$VER/singularity-$VER.tar.gz
            tar xvf singularity-$VER.tar.gz
            cd singularity-$VER
            ./configure --prefix=/usr/local --sysconfdir=/etc
            make
            sudo make install
      - save_cache:
          keys:
            - snakemake-{{ checksum ".circleci/config.yml" }}
          paths:
            - /tmp/miniconda
            - /usr/local
      - run:
          name: Setup Snakemake
          command: |
            conda env create --name snakemake --file test-environment.yml
            source activate snakemake
            pip install -e .
      - run:
          name: Setup iRODS Docker image
          command: |
            docker build -t irods-server tests/test_remote_irods
            docker run -d -p 1247:1247 --name provider irods-server -i run_irods
            sleep 10
            docker exec -u irods provider iput /incoming/infile
            cp -r tests/test_remote_irods/setup-data ~/.irods
      - run:
          name: Run tests
          command: |
            source activate snakemake
            py.test tests/test*.py
